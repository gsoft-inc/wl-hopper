name: Icon Generator

# Pnpm setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  pull_request:
    paths:
      - "packages/svg-icons/src/icons/**"

permissions:
  contents: write
  issues: write
  
env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
            ref: ${{ github.head_ref }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Test packages #we make sure the icons are in the correct format before generating them
        run: pnpm test

      - name: Generate icons
        run: pnpm generate-icons

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --name-only --quiet; then
            echo "result=No changes" >> $GITHUB_OUTPUT
          else
            echo "result=Changes detected" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push changes
        if: steps.check-changes.outputs.result == 'Changes detected'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Update icons"
          git push

      - name: Comment on pull request
        if: steps.check-changes.outputs.result == 'Changes detected'
        uses: actions/github-script@v7
        env:
          PR_MESSAGE: "Optimized icons have been automatically generated and pushed to the repository. Do not forget to add a changeset file for @hopper-ui/svg-icons and @hopper-ui/icons."
        with:
          script: |
            github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: process.env.PR_MESSAGE
            });
