name: CI

# Pnpm setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CI: true

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup Node and PNPM
                uses: ./.github/composite-actions/setup

            -   name: Install dependencies
                run: pnpm i --frozen-lockfile

            -   name: Restore Turborepo cache
                id: cache-turborepo-restore
                uses: actions/cache/restore@v4
                with:
                    key: ${{ runner.os }}-turborepo-${{ github.sha }}
                    restore-keys: |
                        ${{ runner.os }}-turborepo-
                    path: .turbo

            -   name: Build packages
                run: pnpm build:pkg

            -   name: Generate documentation
                run: pnpm doc:generate

            -   name: Build sample apps
                run: pnpm build:apps

            -   name: Lint packages
                run: pnpm lint

            -   name: Test packages
                run: pnpm test

            -   name: Save Turborepo cache
                id: cache-turborepo-save
                if: always() && steps.cache-turborepo-restore.outputs.cache-hit != 'true'
                uses: actions/cache/save@v4
                with:
                  key: ${{ steps.cache-turborepo-restore.outputs.cache-primary-key }}
                  path: .turbo
